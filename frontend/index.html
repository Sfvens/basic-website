<!DOCTYPE html>

<html>

<head>
  <title>Basic Website</title>
  <link rel="stylesheet" href="/styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <script src="/pages/home/home.js"></script>

  <script src="/pages/blog/blog.js"></script>
  <script src="/pages/components/post.js"></script>
  <script src="/pages/blog/posts/uniquePost.js"></script>
  
  <script src="/pages/about/about.js"></script>
  <script src="/pages/gallery/gallery.js"></script>
  
  <script src="/script.js"></script>
</head>

<body>
  <div class="header">
    <button onclick="pushWindowState(''); injectHome();"><h1>Basic Website</h1></button>
    <div class="menu-items">
      <button onclick="pushWindowState('/blog'); injectBlog();"><p>Blog</p></button>
      <button onclick="pushWindowState('/about');  injectAbout();"><p>About</p></button>
      <button onclick="pushWindowState('/gallery'); injectGallery();"><p>Gallery</p></button>
    </div>
  </div>

  <div id="page"></div>
  <script> injectHome(); </script>
  
  <div class="footer">
    <a href="https://github.com/Sfvens/basic-website" target="_blank" rel="noopener noreferrer">
      <img class="octocat" src="/assets/octocat-white-round.svg"></img>
    </a>
  </div>

</html>
